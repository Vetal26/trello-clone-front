<header>
    <div class="header">
        <div class="navbar">
            <a [routerLink]="['/boards']" mat-icon-button color="white" aria-label="Back to home">
                <mat-icon class="material-icons md-light">home</mat-icon>
            </a>
        </div>
        <div class="img">
            <img src="../../assets/header-logo-spirit.d947df93bc055849898e.gif" alt="Trello" class="trello-logo">
        </div>
        <div class="logout">
            <button mat-icon-button (click)="logOut()">
                <mat-icon class="material-icons-outlined md-light">
                    logout
                </mat-icon>
            </button>
        </div>
    </div>
</header>
<div>
    <div>
        <ul class="board-list">
            <li *ngFor="let board of boards" class="board-list-item">
                <a [routerLink]="['/boards', board.id]" class="board-list-item-ref">
                    <div class="title">
                        {{board.name}}
                    </div>
                </a>
            </li>
            <li class="board-list-item board-add">
                <button mat-button (click)="addBoardDialog()" class="board-add-btn">Create new board</button>
            </li>
        </ul>
    </div>
</div>
